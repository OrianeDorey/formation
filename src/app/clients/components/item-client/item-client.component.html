<tr>
    <td>{{ item.name }}</td>
    <td>{{ item.email }}</td>
    <td [appState]="item.state">
      <select (change)="changeState($event)">
        <option [selected]="item.state === state.value" *ngFor="let state of states | keyvalue" [value]="state.value">{{ state.value }}</option>
      </select>
    </td>
    <td>
        <fa-icon [icon]="faTrashAlt" (click)="onDelete(item)"></fa-icon>
    </td>
  </tr>
